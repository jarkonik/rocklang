name: "Cache cargo"
runs:
  using: "composite"
  steps:
    - uses: actions/cache@v2
      name: Cache tarpaulin
      id: cache-tarpaulin
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
